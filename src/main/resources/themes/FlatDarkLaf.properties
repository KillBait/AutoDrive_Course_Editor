#---- Button ----

Button.minimumWidth = 20
Button.margin = 4,4,4,4
Button.selectedBackground = lighten($Button.background,20%,derived)
Button.disabledSelectedBackground = darken($Button.background,20%,derived)
Button.focusedBorderColor = $Component.focusColor
Button.hoverBorderColor = lighten($Component.focusColor,20%,derived)
Button.selectedBorderColor = lighten($Component.focusColor,25%,derived)

#---- Table ----

Table.selectionInactiveBackground = $Table.selectionBackground
Table.selectionInactiveForeground = $Table.selectionForeground

#---- TableHeader ----

TableHeader.hoverBackground = darken($TableHeader.background,5%,derived)
TableHeader.pressedBackground = darken($TableHeader.background,10%,derived)
TableHeader.separatorColor = darken($TableHeader.background,10%)
TableHeader.bottomSeparatorColor = $TableHeader.separatorColor

#---- TitlePane ----

TitlePane.embeddedForeground = lighten($TitlePane.foreground,35%)
TitlePane.buttonHoverBackground = darken($TitlePane.background,10%,derived)
TitlePane.buttonPressedBackground = darken($TitlePane.background,8%,derived)

#---- ToggleButton ----

ToggleButton.selectedBackground = lighten($ToggleButton.background,10%,derived)
ToggleButton.disabledSelectedBackground = lighten($ToggleButton.background,10%,derived)
ToggleButton.toolbar.selectedBackground = $ToggleButton.selectedBackground